<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>圣诞树代码</title>
    <link rel="shortcut icon" href="〖放图标〗/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 创建雪花画布 -->
    <canvas class="xf_canvas" speed=".4" size="5" count="30" wind-power=".4"></canvas>

            <h1 class="xf_title">Merry Christmas Happy</h1>

            <video class="xf_video" autoplay="autoplay" loop="loop" muted="muted" x5-playsinline="true" webkit-playsinline="true" controls="controls" playsinline="true">

            </video>

    <footer>
        <p>Copyright 2022 <a href="JavaScript:;" target="_blank" rel="noopener noreferrer">小枫网络</a> 版权所有</p>
    </footer>
    <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
    <script src="snow.js"></script>
    <script>
        // 显示盒子
        $(document).ready(function () {
            $(".xf_left_box").fadeIn(2000)
            $(".xf_title").fadeIn(3000)
            $(".xf_video").fadeIn(5000)
        })
        // 判断是否在微信内打开页面
        let xf_wx = window.navigator.userAgent.toLowerCase()
        if (xf_wx.match(/MicroMessenger/i) == 'micromessenger') {
            alert('建议使用浏览器打开此页面~')
        }
    </script>
